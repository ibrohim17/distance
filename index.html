<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  
  <section class="site">
    <div class="container">
      <h1 class="site__title">Enter the distance!</h1>
      <form class="site__form" method="post">
        <div class="site__box">
          <input class="site__input">
          <button class="site__btn" type="submit">Send</button>
        </div>
        <strong class="site__desc">It is not possible to enter minus numbers and letters !</strong>
        <ul class="site__list">
          <li class="site__item">
            <p class="site__text">Pedestrians</p>
            <p class="site__result"><span class="site__result1"></span></p>
          </li>
          <li class="site__item">
            <p class="site__text">ON A BICYCLE</p>
            <p class="site__result"><span class="site__result2"></span></p>
          </li>
          <li class="site__item">
            <p class="site__text">IN THE CAR</p>
            <p class="site__result"><span class="site__result3"></span></p>
          </li>
          <li class="site__item">
            <p class="site__text">On the plane</p>
            <p class="site__result"><span class="site__result4"></span></p>
          </li>
        </ul>
      </form>
    </div>
  </section>

  <script src="/js/script.js"></script>
</body>
</html>
